apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata: 
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: foreverrp/flaskapi
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_DATABASE
          value: attendanceTracker
        - name: MYSQL_HOST
          value: mysql
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_USER
          value: user
---   
apiVersion: v1
kind: Service
metadata:
  name: flask
spec:
  selector:
    app: flask
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 30000