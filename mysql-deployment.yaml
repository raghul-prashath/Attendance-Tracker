apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: foreverp/mysql
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: attendanceTracker
        - name: MYSQL_HOST
          value: mysql
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_USER
          value: user
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector: 
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306   